<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCC Pharma</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
    <header>
        <h1 class="logotipo">
            <span>CCC</span>Pharma
        </h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <header>Autenticação</header>
        <section id="form">
            <header><h3>Formulário</h3></header>
            <input type="email" name="email" placeholder="e-mail" required>
            <input type="password" name="password" placeholder="senha" required minlength="6">
            <div class="buttons">
                <button id="signUp" class="button">Cadastrar</button>
                <button id="signIn" class="button">Entrar</button>
            </div>
            <span class="message hidden"></span>
        </section>
    </main>
    <script type="module" src="autenticacao.js"></script>
</body>
</html>
