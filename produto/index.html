<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCC Pharma</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="produtos.css">
    <link rel="stylesheet" type="text/css" href="../jquery.fancybox.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>LOGO</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Relatório Geral</a></li>
                <li><a href="#" class="active">Gerenciar produtos</a></li>
                <li><a href="#">Gerenciar vendas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <header>CENTRAL PRODUTOS</header>
        <section class="tabela">
            <header class="linha">
                <span>Id do produto</span>
                <span>Nome do produto</span>
                <span>Categoria</span>
                <span>Validade</span>
                <span>Alterar Preço</span>
            </header>
        </section>
        <section>
            <div id="adicionar" class="modal">
                <h3 class="text-center">Adicionar Produto</h3>
                <div action="#" class="formulario" name="productForm">
                    <div class="text-center">
                        <label>Nome</label>
                        <input class="input" name="nome" type="text"><br>
                        <label>Preço </label>
                        <input class="input" type="text" name="preco"><br>
                        <label>Fabricante </label>
                        <input class="input" type="text" name="fabricante"><br>
                        <label>Situação </label>
                        <select id="select-situacao" class="input">
                            <option>Opções</option>
                            <option>Disponível</option>
                            <option>Indisponível</option>
                        </select><br>
                        <label class="modal-label">Categoria</label>
                        <select id="select-categoria" class="input" >
                            <option>Opções</option>
                            <option>Medicamentos</option>
                            <option>Higiene Pessoal</option>
                            <option>Cosméticos</option>
                            <option>Alimentos</option>
                        </select>
                    </div>
                    <input class="button" type="submit" value="Enviar">
                </div>
            </div>
            <div id="alterar" class="modal">
                <h3>Alterar preço</h3>
                <div action="#" class="formulario">
                    <label>Novo preço</label>
                    <input class="input" name="nome" type="text">
                    <input class="button" type="submit" value="Enviar">
                </div>
            </div>
            <div id="promocao" class="modal">
                <h3 class="radio">Adicionar promoção</h3>
                <div action="#">
                    <input type="radio" name="promo" value="zero"> Sem desconto<br>
                    <input type="radio" name="promo" value="nice"> Bom desconto (10%)<br>
                    <input type="radio" name="promo" value="great"> Ótimo desconto (25%)<br>
                    <input type="radio" name="promo" value="super"> Super desconto (50%)<br>
                    <select id="select-categoria" class="input">
                        <option>Categoria</option>
                        <option>Medicamentos</option>
                        <option>Higiene Pessoal</option>
                        <option>Cosméticos</option>
                        <option>Alimentos</option>
                    </select>
                    <input class="button radio" type="submit" value="Enviar">
                </div>
            </div>
        </section>
        <section class="botoes">
            <a data-fancybox data-touch="false" href="#adicionar">
                <button class="button">Adicionar produto</button>
            </a>
            <a data-fancybox data-touch="false" href="#promocao">
                <button class="button">Registrar desconto</button>
            </a>
        </section>
    </main>

    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.fancybox.min.js"></script>
    <script type="module" src="produtos.js"></script>
</body>
</html>
