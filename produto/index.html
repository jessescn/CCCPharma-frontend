<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCC Pharma</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="produtos.css">
    <link rel="stylesheet" type="text/css" href="../jquery.fancybox.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="logotipo">
            <span>CCC</span>Pharma
        </h1>
        <nav>
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="../geral/">Relatório Geral</a></li>
                <li><a href="" class="active">Gerenciar produtos</a></li>
                <li><a href="../vendas/">Gerenciar vendas</a></li>
                <li id="signOut"><a href="">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <header>Controle de Estoque</header>
        <section class="tabela">
            <header class="linha">
                <span id="title-nome-produto">
                    Nome do produto
                    <i class="fas fa-sort"></i>
                </span>
                <span id="title-categoria">
                    Categoria
                    <i class="fas fa-sort"></i>
                </span>
                <span id="title-quantidade">
                    Quantidade
                    <i class="fas fa-sort"></i>
                </span>
                <span id="title-price">
                    Preço
                    <i class="fas fa-sort"></i>
                </span>
                <span>
                    Alterar preço
                </span>
            </header>
        </section>
        <section>
            <div id="adicionar" class="modal">
                <h3 class="text-center">Adicionar Produto</h3>
                <div class="formulario" name="productForm">
                    <input class="input" type="text" name="nome" placeholder="Nome">
                    <input class="input" type="text" name="preco" placeholder="Preço">
                    <input class="input" type="text" name="barcode" placeholder="Código de barra">
                    <input class="input" type="text" name="fabricante" placeholder="Fabricante">
                    <input class="input" type="text" name="amount" placeholder="Quantidade">
                    <label>
                        <span>Categoria: </span>
                        <select class="select-categoria" class="input" required>
                            <option selected>Medicamentos</option>
                            <option>Higiene Pessoal</option>
                            <option>Cosméticos</option>
                            <option>Alimentos</option>
                        </select>
                    </label>
                    <input class="button" type="submit" value="Enviar">
                </div>
            </div>
            <div id="alterar" class="modal">
                <h3></h3>
                <div class="formulario">
                    <input class="input" name="nome" type="text" placeholder="Novo preço">
                    <input class="button" id="edit" type="submit" value="Enviar">
                </div>
            </div>
            <div id="promocao" class="modal">
                <h3>Adicionar promoção</h3>
                <div class="formulario">
                    <label>
                        <span>Categoria</span>
                        <select class="select-categoria" class="input">
                            <option>Medicamentos</option>
                            <option>Higiene Pessoal</option>
                            <option>Cosméticos</option>
                            <option>Alimentos</option>
                        </select><br>
                    </label>
                    <label class="radio">
                        <input type="radio" name="promo" value=0>
                        <span>Sem desconto</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="promo" value=0.1> 
                        <span>Bom desconto (10%)</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="promo" value=0.25> 
                        <span>Ótimo desconto (25%)</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="promo" value=0.5>
                        <span>Super desconto (50%)</span>
                    </label>
                    <input class="button radio" type="submit" value="Enviar">
                </div>
            </div>
        </section>
        <section class="botoes">
            <a data-fancybox data-touch="false" href="#adicionar">
                <button class="button">Adicionar produto</button>
            </a>
            <a data-fancybox data-touch="false" href="#promocao">
                <button class="button">Registrar desconto</button>
            </a>
        </section>
    </main>

    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.fancybox.min.js"></script>
    <script type="module" src="produtos.js"></script>
</body>
</html>
