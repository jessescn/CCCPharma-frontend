<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCC Pharma</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="stylesheet" type="text/css" href="../jquery.fancybox.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>LOGO</h1>
        <nav>
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="../relatorios/">Relatório Geral</a></li>
                <li><a href="../produto/">Gerenciar produtos</a></li>
                <li><a href=""class="active" >Gerenciar vendas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <header>CENTRAL VENDAS</header>
        <section class="tabela">
            <header class="linha">
                <span>Id da venda</span>
                <span>N° de produtos</span>
                <span>Valor arrecadado</span>
                <span>Cancelar venda</span>
            </header>
        </section>
        <section class="botoes">
            <a data-fancybox data-touch="false" href="#venda" id="add-venda">
                <button class="button">Adicionar venda</button>
            </a>
        </section>
        <section>
            <div id="venda" class="modal">
                <div action="#" class="formulario" name="">
                    <div class="text-center">
                        <h3>Registrar venda</h3>
                        <a data-fancybox data-touch="false" href="#carrinho">
                            <button class="button" id="add-prod">Adicionar produto</button>
                        </a>
                        <div class="grid-produtos"></div>
                        <input class="button" type="submit" value="Enviar">
                    </div>
                </div>
            </div>
            <div id="carrinho" class="modal">
                <div action="#" class="formulario" name=" ">
                    <div class="text-center">
                        <h3>Produtos</h3>
                        <label>Produto</label>
                        <select id="select-products" class="modal__select modal__input" onchange="update()">
                            <option>Opções</option>
                        </select><br>
                        <label>Quantidade</label>
                        <button>+</button>
                        <input class="numero-itens" type="text" name="amount">
                        <button>-</button>
                        <input class="button" id="add-produto" type="submit" value="Adicionar">
                    </div>
                    <div>
                    </div>
                </div>
            </div>
            <div id="itens" class="modal">
                <div class="text-center lista-itens">
                    <h3>Lista de produtos</h3>
                    <ul>
                        <li>Batata</li>
                        <li>Feijao</li>
                        <li>Batata</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="vendas.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.fancybox.min.js"></script>
</body>

</html>
