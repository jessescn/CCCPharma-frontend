<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCC Pharma</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="stylesheet" type="text/css" href="../jquery.fancybox.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="logotipo">
            <span>CCC</span>Pharma
        </h1>
        <nav>
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="../geral/">Relatório Geral</a></li>
                <li><a href="../produto/">Gerenciar produtos</a></li>
                <li><a href="" class="active" >Gerenciar vendas</a></li>
                <li id="signOut"><a href="">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <header>CENTRAL VENDAS</header>
        <section class="tabela">
            <header class="linha">
                <span id="date" class="header">Data da venda<i class="fas fa-sort"></i></span>
                <span id="total-amount" class="header">Quantidade de itens<i class="fas fa-sort"></i></span>
                <span id="income" class="header">Receita arrecadada<i class="fas fa-sort"></i></span>
                <span >Mais informações</span>
                <span >Cancelar venda</span>
            </header>
        </section>
        <section class="botoes">
            <a data-fancybox data-touch="false" href="#venda">
                <button id="btn-newOrder" class="button">Adicionar venda</button>
            </a>
        </section>
        <section>
            <div id="venda" class="modal">
                <div action="#" class="formulario" name="">
                    <div class="text-center">
                        <h3>Registrar venda</h3>
                        <div class="grid-produtos">
                            <span class="cabecalho">Produto</span>
                            <span class="cabecalho">N° de produtos</span>
                        </div>
                        <a data-fancybox data-touch="false" href="#carrinho">
                            <button id="btn-prod" class="btn-cart">Adicionar produto</button>
                        </a>
                        <a>
                            <button id="enviar-venda" class="btn-cart">Finalizar Venda</button>
                        </a>
                        <div class="alert">
                            <p class="emptyCart-erro erro escondido">Carrinho Vazio</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="carrinho" class="modal">
                <div action="#" class="formulario" name=" ">
                    <div class="text-center">
                        <h3>Carrinho</h3>
                        <label>Nome</label>
                        <select id="select-products" class="modal__select modal__input">
                        </select><br>
                        <label>Quantidade</label>
                        <input id= "amount" class="numero-itens" type="text">
                        <button class="button" id="btn-add" type="submit" href="#carrinho">Adicionar</button>
                        <div class="alert">
                            <p class="mensagem-sucesso escondido">Adicionado!</p>
                            <p class="mensagem-erro erro escondido">Quantidade inválida</p>
                        </div>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
            <div id="details-order" class="modal">
            </div>
        </section>
    </main>
    <script type="module" src="vendas.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.fancybox.min.js"></script>
</body>

</html>
