<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desing responsivo</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../jquery.fancybox.min.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
        <h1 class="logo">Desing responsivo</h1>
        <nav class="menu-principal menu-principal--fechar">
        <button class="menu-principal__btn">Abrir/fechar menu</button>
        <ul class="menu-principal__lista">
            <li><a class="menu-principal__item menu-principal__item--atual" href="../index.html">Home</a></li>
            <li><a class="menu-principal__item" href="relatorio-lotes.html">Relatório Geral</a></li>
            <li><a class="menu-principal__item" href="../auth/autenticacao.html">Login</a></li>
        </ul>
        </nav>
        </div>
    </header>
    <main>
        <article>
            <header class="pagina-cabecalho">
                <h1 class="pagina-cabecalho__titulo">Central produtos</h1>
            </header>
            <section class="container pagina-cabecalho__conteudo">
                <section class="relatorio__vendas">
                    <div class="relatorio__linhas">
                        <span class="relatorio__titulo">Id do produto</span>
                        <span class="relatorio__titulo">Nome do produto</span>
                        <span class="relatorio__titulo">Categoria</span>
                        <span class="relatorio__titulo">Validade</span>
                        <span class="relatorio__titulo">Adicionar promoção</span>
                        <span class="relatorio__elemento">123456</span>
                        <span class="relatorio__elemento">Sabao bonito</span>
                        <span class="relatorio__elemento">12</span>
                        <span class="relatorio__elemento">R$1000,00</span>
                        <button class="relatorio__botao relatorio__cor2"></button>
                        <a data-fancybox data-touch="false" href="#promocao" class="modal__promocao"></a>
                    </div>
                    <div>

                    </div>
                </section>
                <div>
                    <a data-fancybox data-touch="false" href="#modal" class="relatorio__modal">Adicionar produto</a>
                </div>
                <div id="modal"> 
                    <h3 class="text-center">Adicionar Produto</h3>
                    <form class="modal__formulario">
                        <div class="text-center">
                            <label class="modal__label">Nome </label>
                            <input class="modal__input" name="nome" type="text">
                        </div>
                        <div class="text-center">
                            <label class="modal__label">Preço </label>
                            <input class="modal__input" type="text" name="preco">
                        </div>
                        <div class="text-center">
                            <label class="modal__label">Fabricante </label>
                            <input class="modal__input" type="text" name="lote">
                        </div>
                        <div class="text-center">
                            <label class="modal__label">Situação </label>
                            <input class="modal__input" type="text" name="lote">
                        </div>
                        <div class="text-center">
                            <label class="modal__label">Categoria </label>
                            <input class="modal__input" type="text" name="lote">
                        </div>
                        <div class="modal__botao">
                            <input class="formulario__botao" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </section>
        </article>
    </main>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.fancybox.min.js"></script>
</body>
</html>
