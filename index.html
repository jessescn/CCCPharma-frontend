<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCC Pharma</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <h1 class="logo">Desing responsivo</h1>
            <nav class="menu-principal menu-principal--fechar">
                <button class="menu-principal__btn">Abrir/fechar menu</button>
                <ul class="menu-principal__lista logado-adm">
                    <li><a class="menu-principal__item menu-principal__item--atual" id="menu-principal__home" href="">Home</a></li>
                    <li><a class="menu-principal__item botao-adm" href="geral/">Relatório Geral</a></li>
                    <li><a class="menu-principal__item botao-adm" href="produto/">Gerenciar produtos</a></li>
                    <li><a class="menu-principal__item botao-adm" href="vendas/">Gerenciar vendas</a></li>
                    <li><a class="menu-principal__item" id="botao-login" href="auth/">Login | Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="servicos">
            <div>
                <div class="home_div">  
                    <h2 class="home-titulo">Produtos</h2>
                </div>
                <div class="filter-options">
                    <span class="filter-text filter-categoria">Selecione uma categoria:</span>
                    <select id="input-categoria" class="categoria">
                        <option value="1">Categorias</option>
                        <option value="2">Medicamentos</option>
                        <option value="3">Higiene Pessoal</option>
                        <option value="4">Cosméticos</option>
                        <option value="5">Alimentos</option>
                    </select>
                </div>

                <section class="products-container">
                </section>
                <h2 id="not-found-message" class="desaparecer">Nenhum produto encontrado.</h2>
            </div>
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body> 
</html>
